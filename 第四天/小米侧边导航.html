<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .box{
         width: 234px;
         height: 420px; 
         /* background: skyblue; */
     }
     a{
          height: 42px;
        text-decoration: none;
        /* 让字体在box中居中 */
       line-height: 42px;
        font-size: 14px;
        /* 缩进 */
        text-indent: 30px;
        color: #fff;
         display: block;
         background-color: #2c505f;
     }
     a:hover{
         background-color: red;
     }
    </style>
</head>
<body>
    <div class="box">
       <a href="#" >手机 电话卡</a>

   </div>
</body>
</html>
