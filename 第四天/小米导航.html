<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 40px;
            /* background-color:red; */
            background-color: #333;
        }
        /* 这是一种设计模式，会让这些链接都在放到一个盒子中去 */
        /* 用的是后代选择器的模式 */
        .box .container {
            /* 将这个盒子的长度设置的长一些，能放的下 */
            width: 1126px;
            /* 宽度跟外面的盒子一样宽 */
            /* 不设置，内容也可以撑开，效果一样 */
            height: 40px;
           margin: 0 auto; 
          
        }
       .box .container a{
       
       line-height: 40px;
       text-decoration: none;
       color: #b0b0b0;
      
      
       font-size:12px;

    }  
    .box .container a:hover{
      color:#fff;
    }
    .box .container span{
        color: #b0b0b0;
        font-size: 12px;
    }

    </style>
   
</head>
<body>
 <div class="box">
     <div class="container">
    <a href="#">小米网</a>

</div>
</body>
</html>
