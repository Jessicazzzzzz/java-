<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- .red return 生成 -->
  
    <div class="red"></div>
    <!-- #one -->
    <div id="one"></div>
    <!-- 指定标签中的class id  ；p.red#one-->
    <p class="red" id="id"></p>
    <!-- Ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- ul>li{} {}后面是添加内容-->
    <ul>
        <li>自动生成内容</li>
    </ul>
    <p class="red" id="id">hello</p>
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
</body>
</html>
