<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        a{
            width:80px;
            height: 50px;
            /* 文字的颜色 */
            color: #fff;
            /* 背景颜色 */
            background-color: #ff0000;
            /* 让它成为inline_block，就可以改变它的宽和高 */
            display: inline-block;
            /* 没有下划线 */
            text-decoration: none;
            /* 让inline box 中的文字居中 */
            text-align: center;
            /* 让文字垂直居中 */
            line-height: 50px;
            
        }
        a:hover{
            background-color: #ffa500;

        }
    </style>
</head>
<body>
   
 
      
       <a href="#">导航1</a>
       <a href="#">导航2</a>
       <a href="#">导航3</a>

    

</body>
</html>
