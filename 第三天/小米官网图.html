<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给整个网页设置背景颜色，就在body 标签上添加属性 */
        body{
           background-color: #f5f5f5;
        }
      
       .card{
           width: 234px;
           height: 300px;
           background-color: #fff;
           /* 让卡片居中 */
           margin: 0 auto;
           /* 让在这个box中的img 和文本居中 */
           text-align: center;
         
       }
       .pic{
           width: 160px;
        

       }
       /* 将文本都放进盒子，
         通过设置盒子的高度，将每一行的距离挤出来
        */
       .name{
           font-size: 14px;
           height: 25px;
           font-weight: bold;
       }
       .info{
           font-size: 12px;
          height: 30px;
          color: #cccccc;
       }
       .price{
           font-size: 14px;
           color: #ffa500;
       }

    </style>
</head>
<body>
    
    <div class="card">
     <img src="./car.jpg" alt="这是电车" class="pic">
     <div class="name">九号平衡车</div>
     <div class="info">成年人的玩具</div>
     <div class="price">1999元</div>
    </div>
  
</body>
</html>
