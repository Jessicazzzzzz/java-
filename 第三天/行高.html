<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: antiquewhite;
            font-size: 40px;
            /* 设置为1，表示设置为字体大小的一倍 */
            /* line-height: 1; */
            /* 设置为父类的一样的height ,就能让它垂直在中间
            但是这个只能是单行的，多行就会出错，因为每一行都是400px，
            那么第二行就会跑出box外面去 */
           
            font:italic bold 20px 楷体;
             line-height: 400px;
             /* 因为font 里面是有line-height 属性的，
             所以写在下面就会有覆盖的问题，默认值，或者直接
             写在font中 */
             font:italic bold 40px/400px 宋体;


        }
    </style>
</head>
<body>
    <div>
      我很好
     
    </div>
</body>
</html>
