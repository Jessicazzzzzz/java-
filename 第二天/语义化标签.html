<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 没有语义化 div 独占一行 -->
    <div>我是div标签</div>
    <div>我是div标签</div>
    <div>我是div标签</div>
    <!-- 没有语义化 span   一行显示多个-->
    <span>我是span标签</span>
    <span>我是span标签</span>
    <span>我是span标签</span>
    <!-- 有语义的标签 -->
    <header>头部</header>
    <nav>导航</nav>
    <aside>侧边栏</aside>
    <section>区块</section>
    <article>文章</article>
    <footer>底部</footer>
</body>
</html>
