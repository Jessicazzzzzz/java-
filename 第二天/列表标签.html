<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序的 用的最多 -->
    <!-- ul 只能包裹li ,如果想包裹其它的可以包裹在li 中 -->
     <h1>水果列表</h1>
    <ul>
      <!-- <li><h1>水果列表2</h1></li> -->
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>火龙果</li>
    </ul>
    <!-- ol 有序的列表，只能包裹li标签 -->
    <!-- li 标签可以包裹任意标签 -->
    <h1>有序排行榜</h1>
    <ol>
        <li>小姐姐 100</li>
        <li>小哥哥 90</li>
        <li>小弟弟 80</li>
    </ol>
    <!-- dl 自定义列表， 标题标签是dt  里面自定义的列表是dd -->
    <dl>
        <dt>自助服务</dt>
        <dd> 售后政策</dd>
        <dd> 相关下载</dd>
        <dd> 服务支持</dd>
        <dd></dd>
        
    </dl>
 
</body>
</html>
