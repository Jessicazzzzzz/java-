<head>

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>

    <form >
        昵称：<input type="text" placeholder="请输入昵称"><br>
        性别：<input type="radio" name="sex">男
             <input type="radio" name="sex">女<br>

             <option >深圳</option>

        </select><br>
        婚姻状况：<input type="radio" name="state" checked>未婚
               　<input type="radio" name="state">已婚
                 <input type="radio" name="state">保密<br>
        兴趣爱好：<input type="checkbox" checked>抽烟         
        　　　　　<input type="checkbox" checked>喝酒         
        　　　　　<input type="checkbox" > 烫头 <br>
       <h3>个人介绍：</h3><textarea cols="30" rows="10"> </textarea> <br>
       <h3>我承诺</h3>
       <ul>
           <li>年满18岁，单数</li>
           <li>抱着严肃的态度</li>
           <li>真诚寻找另一半</li>
       </ul>  
       <input type="checkbox" id="one"><label for="one">我同意所有条款</label> <br>
       <button type="submit">免费注册</button> 
       <button type="submit">重置</button>  
    </form>
