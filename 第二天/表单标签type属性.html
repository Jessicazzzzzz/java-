<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
    <!-- input标签  type ->text -> placeholder 占位符，用于提示这个文本框中需要填写的信息 -->
    <!-- value name 这两个属性是用于前后端交互的，后端可以看到用户输入的信息 name = value -> nickname = 小可爱 -->
    昵称：<input type="text" placeholder="请填入你的昵称" value="小可爱" name="nickname">
    <br>
    <!-- 不要拼错了password 或者多加个空格，不然就会是默认值text形式 -->
    密码：<input type="password" placeholder="请输入您的密码"><br>
    <!-- name 分组功能 ，checked 默认功能 -->
    性别：<input type="radio"  name="sex">男
         <input type="radio" name="sex" checked>女
         <br>
    <!-- checked 默认 -->
    爱好：<input type="checkbox" checked>看电影
    <input type="checkbox" checked>看书
    <input type="checkbox" checked>敲代码
    <br>
    <!-- file multiple 多文件选择 -->
    <input type="file" multiple>
    <br>
    <!-- 按钮 -->
    <input type="submit">
    <input type="reset">
    <input type="button" value="普通按钮">
</form>
</body>
</html>
